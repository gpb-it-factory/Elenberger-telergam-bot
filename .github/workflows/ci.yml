  on:
    push:
      branches:
        - trunk
    pull_request:
      branches:
        - trunk

  jobs:
    build:
      runs-on: windows-latest

      steps:
        - name: Checkout code
          uses: action/checkout@v4

        - name: Set up JDK
          uses: actions/setup-java@v2
          with:
            java-version: '17'

        - name: Gradle Build
          run: |
            gradlew.bat build
            echo "Build successful!"

        - name: Run tests
          run: gradlew.bat test